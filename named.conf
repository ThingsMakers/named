options {

    directory "/var/bind";

    version "private";

    listen-on port 53 { any; };
    listen-on-v6 { none; };
    allow-query { 127.0.0.1; 192.168.0.0/24; 172.17.0.0/16; };
    allow-query-cache { 127.0.0.1; 192.168.0.0/24; 172.17.0.0/16; };
    allow-transfer { none; };

    pid-file "/var/run/named/named.pid";

    allow-recursion { 127.0.0.1; 192.168.0.0/24; 172.17.0.0/16; };
    recursion yes;

    forwarders { 8.8.8.8; 77.77.192.10; 8.8.4.4; };
    forward only;
};

zone "home" IN {
    type master;
    file "/etc/bind/home.zone";
};

zone "0.168.192.in-addr.arpa" IN {
    type master;
    file "/etc/bind/home-rev.zone";
};

logging {
    channel general {
        file "/var/log/named/general.log" versions 5;
        print-time yes;
        print-category yes;
        print-severity yes;
    };

    channel queries {
        file "/var/log/named/queries.log" versions 5 size 10m;
        print-time yes;
        print-category yes;
        print-severity yes;
    };

    channel security {
        file "/var/log/named/security.log" versions 5;
        print-time yes;
        print-category yes;
        print-severity yes;
    };

    category default { general; };
    category general { general; };
    category config { general; };
    category network { general; };
    category queries { queries; };
    category security { security; };
};
